name: Tests Automatiques

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Tests Backend
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      JWT_SECRET: test-secret-key-for-ci-only-do-not-use-in-production
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run tests
        working-directory: ./server
        run: npm test

      - name: Run tests with coverage
        working-directory: ./server
        run: npm run test:coverage

      - name: Upload coverage to Codecov (optionnel)
        uses: codecov/codecov-action@v3
        with:
          files: ./server/coverage/lcov.info
          fail_ci_if_error: false

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Check TypeScript types (si applicable)
        working-directory: ./server
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "No TypeScript config found, skipping"
          fi

  security-audit:
    name: Audit de Sécurité
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run npm audit (backend)
        working-directory: ./server
        run: npm audit --audit-level=moderate || true

      - name: Run npm audit (frontend)
        working-directory: .
        run: npm audit --audit-level=moderate || true

  test-summary:
    name: Résumé des Tests
    runs-on: ubuntu-latest
    needs: [test-backend, lint-backend, security-audit]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "✅ Tests Backend: ${{ needs.test-backend.result }}"
          echo "✅ Lint Backend: ${{ needs.lint-backend.result }}"
          echo "✅ Security Audit: ${{ needs.security-audit.result }}"

      - name: Fail if tests failed
        if: needs.test-backend.result == 'failure'
        run: exit 1
